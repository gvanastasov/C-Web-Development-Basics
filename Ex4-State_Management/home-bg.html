<!DOCTYPE html>
<html lang="bg">

<head>
    <title>Pizza More-BG</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/PizzaMore/css/bootstrap.min.css" rel="stylesheet">
    <link href="/PizzaMore/css/home.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand btn" href="#">PizzaMore</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active btn"><a href="#">Начало</a></li>
                <li class="btn"><a href="#">Обадете ни се</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="btn btn-info">Меню</a></li>
                <li><a href="#" class="btn btn-warning">Записване</a></li>
                <li><a href="#" class="btn btn-success">Вписване</a></li>
                <li>
                    <form id="lang-form" method="post" action="Home.exe">
                        <input type="submit" name="language" value="BG" onclick="change(this)" class="btn btn-primary">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/PizzaMore/images/pizza_1.jpg" alt="pizza_1">
            </div>
            <div class="item">
                <img src="/PizzaMore/images/pizza_2.jpg" alt="pizza_2">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/PizzaMore/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/PizzaMore/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function change(element){
            element.value = element.value == "EN" ? "BG" : "EN";
        }
    </script>
</body>

</html>
