<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countries Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-muted">Countries and Capitals</h3>
        <table class="table">
            <tr>
                <th>Flag</th>
                <th>Code</th>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>
                    <image src="images/al_flag.PNG">
                </td>
                <td>AL</td>
                <td>Albania</td>
                <td>Tirana</td>
            </tr>
            <tr>
                <td>
                    <image src="images/ad_flag.PNG">
                </td>
                <td>AD</td>
                <td>Andorra</td>
                <td>Andorra la Vella</td>
            </tr>
            <tr>
                <td>
                    <image src="images/at_flag.PNG">
                </td>
                <td>AT</td>
                <td>Austria</td>
                <td>Vienna</td>
            </tr>
            <tr>
                <td>
                    <image src="images/by_flag.PNG">
                </td>
                <td>BY</td>
                <td>Belarus</td>
                <td>Minsk</td>
            </tr>
            <tr>
                <td>
                    <image src="images/be_flag.PNG">
                </td>
                <td>BE</td>
                <td>Belgium</td>
                <td>Brussels</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Load more...</button>
    </div>
</body>

</html>
