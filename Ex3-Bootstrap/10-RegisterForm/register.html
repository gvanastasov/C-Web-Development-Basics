<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <div class="container col-md-6 col-xs-offset-3">
        <h3 class="headline">Contact Us</h3>
        <div class="input-group form-control h4"><span class="glyphicon glyphicon-asterisk"></span>Required field</div>
        <div class="error-container">
            <div class="red-asterisk">
                <span class="glyphicon glyphicon-asterisk"></span> Password mismatchc
            </div>
        </div>
        <form action="" method="" class="form-horizontal">
            <div class="input-group">
                <input class="form-control" type="text" id="first-name" placeholder="First Name">
                <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
            </div>
            <div class="input-group">
                <input class="form-control" type="text" id="last-name" placeholder="Last Name">
                <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
            </div>
            <div class="input-group">
                <input class="form-control" type="email" id="full-email" placeholder="Email">
                <span class="glyphicon glyphicon-asterisk input-group-addon asterisk"></span>
            </div>
            <div class="input-group">
                <input class="form-control" type="email" id="confirm-email" placeholder="Confirm Email">
                <span class="glyphicon glyphicon-asterisk input-group-addon asterisk"></span>
            </div>
            <div class="input-group">
                <input class="form-control" type="password" id="pass" placeholder="Password">
                <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
            </div>
            <div class="input-group">
                <input class="form-control" type="password" id="pass-confirm" placeholder="Confirm Password">
                <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
            </div>
            <div class="row">
                <div class="col-xs-offset-6 col-md-6">
                    <button type="reset" class="col-md-5 btn btn-default">Clear</button>
                    <button type="submit" class="col-xs-offset-2 col-md-5 btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
