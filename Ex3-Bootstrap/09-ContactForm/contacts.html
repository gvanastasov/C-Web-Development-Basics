<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="contacts.css">
</head>

<body>
    <div class="container col-md-6 col-xs-offset-3">
        <h3 class="headline">Contact Us</h3>
        <form action="" method="" class="form-horizontal">
            <div class="input-group form-control h4"><span class="astrix">*</span>Required field</div>
            <div class="input-group">
                <input class="form-control" type="text" id="full-name" placeholder="Full Name">
                <span class="input-group-addon astrix">*</span>
            </div>
            <div class="input-group">
                <input class="form-control" type="email" id="full-email" placeholder="Email">
                <span class="input-group-addon astrix">*</span>
            </div>
            <div class="input-group">
                <input class="form-control" type="email" id="confirm-email" placeholder="Confirm Email">
                <span class="input-group-addon astrix">*</span>
            </div>
            <div class="input-group">
                <textarea class="form-control" type="text" id="form-msg" rows="10" cols="40" placeholder="Enter your message for us here..."></textarea>
                <span class="input-group-addon astrix">*</span>
            </div>
            <button type="submit" class="col-xs-offset-7 col-md-5 btn btn-primary">Send</button>
        </form>
    </div>
</body>

</html>
