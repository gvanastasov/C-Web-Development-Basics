<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container calculatorBkcg">
        <div class="row calculatorRow">
            <div class="col-md-6"><input type="number" value="0" class="text-right form-control"></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-danger calculatorBtn">Clear</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-success calculatorBtn">=</div></div>
        </div>

        <div class="row calculatorRow">
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">7</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">8</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">9</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">x</div></div>
        </div>

        <div class="row calculatorRow">
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">4</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">5</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">6</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">/</div></div>
        </div>

        <div class="row calculatorRow">
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">1</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">2</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">3</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">+</div></div>
        </div>

        <div class="row calculatorRow">
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">&plusmn;</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn btn-primary calculatorBtn">0</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">.</div></div>
            <div class="col-md-3 calculatorBtnContainer"><div class="text-center btn calculatorBtnDark calculatorBtn">-</div></div>
        </div>
    </div>
</body>
</html>
